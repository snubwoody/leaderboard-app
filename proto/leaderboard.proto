syntax = "proto3";
package leaderboard;
import "common.proto";

service LeaderboardService{
    // Get all the leaderboards
    rpc GetLeaderboards(common.Empty) returns (Leaderboard);
}

message Player{
    string id = 1;
    repeated Point points = 2;
}

message Point{
    float value = 1;
    string timestamp = 2;
}

message Leaderboard{
    int32 id = 1;
    string name = 2;
    repeated Player players = 3; 
}

